<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightofnight</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a007a 100%); /* Более глубокий фиолетовый градиент */
            color: #e0e0e0; /* Более мягкий светлый текст */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            background-color: #38005e; /* Более темный, насыщенный фиолетовый для контейнера */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Более мягкая, глубокая тень */
            width: 100%;
            max-width: 650px; /* Немного шире */
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #6a009a; /* Тонкая рамка */
        }

        h1 {
            text-align: center;
            color: #f0e6fa; /* Еще более светлый, почти белый фиолетовый для заголовка */
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .chat-box {
            background-color: #550080; /* Насыщенный фиолетовый для области чата */
            border-radius: 10px;
            padding: 20px;
            min-height: 250px;
            max-height: 450px; /* Увеличим высоту */
            overflow-y: auto;
            border: 1px solid #9932cc; /* Более яркая фиолетовая рамка */
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4); /* Внутренняя тень для глубины */
        }

        /* Стили для полосы прокрутки */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #4a007a; /* Фон трека */
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #9932cc; /* Цвет ползунка */
            border-radius: 10px;
            border: 2px solid #4a007a;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #b366ff; /* Цвет ползунка при наведении */
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px; /* Более скругленные углы */
            max-width: 75%; /* Немного шире сообщения */
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Легкая тень */
            opacity: 0; /* Изначально скрыто */
            transform: translateY(20px); /* Изначально смещено вниз */
            transition: opacity 0.4s ease-out, transform 0.4s ease-out; /* Плавное выплывание */
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message:hover {
            transform: translateY(-2px); /* Небольшой эффект при наведении */
        }

        .user-message {
            background-color: #a020f0; /* Более яркий фиолетовый для пользователя */
            align-self: flex-end;
            border-bottom-right-radius: 5px; /* Немного меньше скругление с одной стороны */
        }

        .ai-message {
            background-color: #6a5acd; /* Мягкий сиреневый для AI */
            align-self: flex-start;
            border-bottom-left-radius: 5px; /* Немного меньше скругление с одной стороны */
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .input-form input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #9932cc;
            border-radius: 8px;
            background-color: #330055;
            color: #f0f0f0;
            font-size: 16px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-form input[type="text"]:focus {
            border-color: #b366ff; /* Более яркий цвет рамки при фокусе */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4), 0 0 8px rgba(179, 102, 255, 0.6); /* Свечение */
            outline: none;
        }

        .input-form input[type="text"]::placeholder {
            color: #bdbdbd; /* Чуть более светлый плейсхолдер */
        }

        .input-form button {
            padding: 12px 25px;
            background-color: #9932cc; /* Фиолетовая кнопка */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .input-form button:hover {
            background-color: #b366ff; /* Более светлый фиолетовый при наведении */
            transform: translateY(-1px); /* Небольшой подъем при наведении */
        }

        .input-form button:active {
            background-color: #8a2be2; /* Темнее при нажатии */
            transform: translateY(0); /* Возвращение на место */
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>lightofnight</h1>
        <div class="chat-box" id="chat-box">
            <!-- Сообщения будут добавляться сюда -->
        </div>
        <form id="chat-form" class="input-form">
            <input type="text" id="user-input" placeholder="Задайте свой вопрос..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        function appendMessage(sender, message, senderName) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.innerHTML = `<strong>${senderName}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Прокрутка вниз

            // Запускаем анимацию после добавления элемента в DOM
            setTimeout(() => {
                messageElement.classList.add('show');
            }, 10); // Небольшая задержка для корректной работы transition
        }

        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем отправку формы и перезагрузку страницы

            const userMessage = userInput.value.trim();
            if (userMessage === '') {
                return; // Не отправляем пустые сообщения
            }

            appendMessage('user', userMessage, 'Вы');
            userInput.value = ''; // Очищаем поле ввода

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                appendMessage('ai', data.response, data.bot_name || 'Нейросеть');
            } catch (error) {
                console.error('Ошибка при отправке сообщения:', error);
                appendMessage('ai', 'Извините, произошла ошибка при получении ответа.', 'lightofnight');
            }
        });

        // Приветственное сообщение от AI
        appendMessage('ai', 'Привет! Я lightofnight, здесь, чтобы ответить на ваши вопросы.', 'lightofnight');
    </script>
</body>
</html>
